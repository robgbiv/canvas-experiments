<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Coloursquares</title>
    <style type="text/css">
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0px;
        overflow: hidden;
        display: block;
    }
    </style>
    <script type="application/javascript">
        var palettes = [
            ['#69D2E7', '#A7DBD8', '#E0E4CC', '#F38630', '#FA6900'],
            ['#FE4365', '#FC9D9A', '#F9CDAD', '#C8C8A9', '#83AF9B'],
            ['#ECD078', '#D95B43', '#C02942', '#542437', '#53777A'],
            ['#CFF09E', '#A8DBA8', '#79BD9A', '#3B8686', '#0B486B'],
            ['#556270', '#4ECDC4', '#C7F464', '#FF6B6B', '#C44D58'],
            ['#4000FF', '#2F00BD', '#250192', '#5218FF', '#7041FC']
        ];

        var palette = palettes[Math.floor(Math.random() * palettes.length)];
        var squareSize = Math.floor(Math.random() * (480 - 10 + 1)) + 10;

        function draw() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            var ctx = document.getElementById('canvas').getContext('2d');
            ctx.canvas.width = width;
            ctx.canvas.height = height;
            for (var i = 0; i < width; i++) {
                for (var j = 0; j < height; j++) {
                    var colour = palette[Math.floor(Math.random() * palette.length)];
                    ctx.fillStyle = colour;
                    ctx.fillRect(j * squareSize, i * squareSize, squareSize, squareSize);
                }
            }
        };
    </script>
</head>

<body onload="draw();" onresize="draw();">
    <canvas id="canvas"></canvas>
</body>

</html>
